<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-form">
      <h2 class="form-title">Contact Us</h2>
      <form onsubmit="return validate()">

        <!-- Success Alert -->
        <div id="successAlert" class="alert d-none"></div>

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
          <span class="text-danger" id="nameError"></span>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Your email">
          <span class="text-danger" id="emailError"></span>
        </div>

        <!-- Mobile -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number:</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Your mobile number">
          <span class="text-danger" id="mobileError"></span>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <span class="text-danger" id="passError"></span>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
          <span class="text-danger" id="confirmpassError"></span>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
          <span class="text-danger" id="msgError"></span>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
            <label class="form-check-label" for="other">Other</label>
          </div>
          <span class="text-danger" id="genderError"></span>
        </div>

        <!-- Terms -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms">
          <label class="form-check-label" for="terms">I agree to the terms & conditions</label>
          <span class="text-danger" id="agreeError"></span>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validate() {
      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const message = document.getElementById("message").value.trim();
      const gender = document.querySelector('input[name="gender"]:checked');
      const terms = document.getElementById("terms").checked;

      // Error spans
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const mobileError = document.getElementById("mobileError");
      const passError = document.getElementById("passError");
      const confirmpassError = document.getElementById("confirmpassError");
      const msgError = document.getElementById("msgError");
      const genderError = document.getElementById("genderError");
      const agreeError = document.getElementById("agreeError");
      const successAlert = document.getElementById("successAlert");

      let isValid = true;

      // Reset errors
      nameError.innerText = "";
      emailError.innerText = "";
      mobileError.innerText = "";
      passError.innerText = "";
      confirmpassError.innerText = "";
      msgError.innerText = "";
      genderError.innerText = "";
      agreeError.innerText = "";
      successAlert.classList.add("d-none");

      // Name validation
      if (name === "") {
        nameError.innerText = "Name is required";
        isValid = false;
      }
      else if (name.length < 3) {
        nameError.innerText = "Name must be at least 3 characters";
        isValid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; //regex for email
      if (email === "") {
        emailError.innerText = "Email is required";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        emailError.innerText = "Enter a valid email";
        isValid = false;
      }

      // Mobile validation
      const mobilePattern = /^[0-9]{10}$/;
      if (mobile === "") {
        mobileError.innerText = "Mobile number is required";
        isValid = false;
      } else if (!mobilePattern.test(mobile)) {
        mobileError.innerText = "Enter a valid 10-digit number";
        isValid = false;
      }

      // Password validation
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/; // Minimum six characters, at least one letter and one number
      if (password === "") {
        passError.innerText = "Password is required";
        isValid = false;
      } else if (password.length < 6) {
        passError.innerText = "Password must be at least 6 characters";
        isValid = false;
      }
      // Confirm password
      if (confirmPassword === "") {
        confirmpassError.innerText = "Confirm your password";
        isValid = false;
      } else if (confirmPassword !== password) {
        confirmpassError.innerText = "Passwords do not match";
        isValid = false;
      }

      // Message validation
      if (message === "") {
        msgError.innerText = "Message is required";
        isValid = false;
      }

      //Gender validation
      if (!gender) {
        genderError.innerText = "Please select gender";
        isValid = false;
    }
      

      // Terms validation
      if (!terms) {
        agreeError.innerText = "You must agree to terms";
        isValid = false;
      }

      // Success alert
      if (isValid) {
        successAlert.innerText = "Form submitted successfully!";
        successAlert.className = "alert alert-success";
        successAlert.classList.remove("d-none");
      }

      return isValid;
    
}
  </script>
</body>
</html>
